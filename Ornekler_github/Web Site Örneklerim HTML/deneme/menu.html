<script>
    $("#click4").on("click",400, function () {

        $('#menudivi').removeClass("deleted",1000);
    $('#menudivi').removeClass(1000);
        $("#click4").addClass("deleted");
        $("#click5").removeClass("deleted");
$("#menudivi>*").css("color","white")
$('a[name="deneme"]').css("color","whitesmoke");

    });

    $("#click5").on("click",400, function () {

        $('#menudivi').addClass("deleted");
        $("#click4").removeClass("deleted");
        $("#click5").addClass("deleted");


    });
    
        
</script>
